        <!-- START FORM -->
        <div>
            <h1 class="h1-project">Add New Project</h1>
        </div>

        
        <form onsubmit="submitData(event)" autocomplete="off">
            <div>
                <label for="project_name">Project Name:</label><br>
                <input class="form-input" type="text" id="project_name" name="project_name">
            </div>

            <span class="span-startend">
                <!-- <div class="input-start"> -->
                <div class="div-start" id="dateForm">
                    <label for="start_date">Start Date:</label><br>
                    <input
                        class="form-input"
                        type="date"
                        id="start_date"
                        required="required"
                        name="start_date">
                </div>
                <div>
                    <label for="end_date">End Date</label><br>
                    <input
                        class="form-input"
                        type="date"
                        id="end_date"
                        required="required"
                        name="end_date">
                </div>
            </span>

            <div>
                <label for="description">Description:</label><br>
                <textarea class="form-input" id="description" name="description"></textarea>
            </div>

            <fieldset>
                <legend>Technologies</legend>
                <div class="checkbox">
                    <input type="checkbox" id="nodejs" name="technologies" value="Node Js">
                    <label for="nodejs">Node JS</label><br>
                    <input type="checkbox" id="nextjs" name="technologies" value="Next Js">
                    <label for="nextjs">Next Js</label><br>
                </div>

                <div class="checkbox padding-1">
                    <input type="checkbox" id="reactjs" name="technologies" value="React Js">
                    <label for="reactjs">React Js</label><br>
                    <input type="checkbox" id="typescript" name="technologies" value="Typescript">
                    <label for="typescript">Typescript</label><br>
                </div>
            </fieldset>

            <div>
                <input type="file" id="input-blog-image" accept="image/*">
            </div>

            <div class="div-submit">
                <br>
                <button class="button" type="submit">
                    Kirim
                </button>
            </div>
        </form>
        <!-- END FORM -->

        <!-- CARD LINE -->
        <hr class="line"/>
        <div>
            <h1 class="h1-project">My Project</h1>
        </div>

        <!-- FILTERING -->
        <div style="text-align: center">
            <label for="filter_technology">Filter by technologies:</label>
            <select
                name="filter_technology"
                id="filter_technology"
                onchange="filterProjectBasedOnTechnology()">
                <option value="all">All</option>
                <option value="Node Js">Node JS</option>
                <option value="Next Js">Next JS</option>
                <option value="React Js">React JS</option>
                <option value="Typescript">Typescript</option>
            </select>
        </div>
